<html>
  <head>
    <title>Sign in</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <ul>
      {% for message in messages %}
      <li>
        <span><strong>{{ message }}</strong></span>
      </li>
      {% endfor %}
    </ul>

    <form method="post">
      <fieldset>
        <legend>User signin</legend>
        <p>
          <label for="username">Username</label>
          <input name="username" id="username" value="testuser" />
        </p>
        <p>
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            value="hunter42"
          />
        </p>
      </fieldset>

      <input type="submit" value="signin" />

      {% if let Some(next) = next %}
      <input type="hidden" name="next" value="{{next}}" />
      {% endif %}
    </form>
  </body>
</html>
